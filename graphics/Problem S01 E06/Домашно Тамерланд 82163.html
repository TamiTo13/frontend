<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			// Задача: Направете ey toz prozorec
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 8 );
			camera.lookAt( new THREE.Vector3() );

			var geometry = new THREE.BoxGeometry( 1/2, 3, 1/3 );
			var material = new THREE.MeshPhongMaterial( {color: 'purple'} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(-2,0,0);
			scene.add( cube );

			var geometry = new THREE.BoxGeometry( 4, 1/2, 1/3 );
			var material = new THREE.MeshPhongMaterial( {color: 'purple'} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(0,-3/2+1/4,0);
			scene.add( cube );

			var geometry = new THREE.BoxGeometry( 4, 1/2, 1/3 );
			var material = new THREE.MeshPhongMaterial( {color: 'purple'} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(0,+3/2 -1/4,0);
			scene.add( cube );

			var geometry = new THREE.BoxGeometry( 1/2, 3, 1/3 );
			var material = new THREE.MeshPhongMaterial( {color: 'purple'} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(2,0,0);
			scene.add( cube );

			var geometry = new THREE.BoxGeometry( 1/3, 3, 1/3 );
			var material = new THREE.MeshPhongMaterial( {color: 'purple'} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(1,0,0);
			scene.add( cube );

			var geometry = new THREE.BoxGeometry( 3, 1/3, 1/3 );
			var material = new THREE.MeshPhongMaterial( {color: 'purple'} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.set(-1/2,0,0);
			scene.add( cube );

			var light = new THREE.PointLight( );
			light.position.set( 3, 2, 3 );
			scene.add( light );

			renderer.render(scene, camera);
		</script>
	</body>
</html>
